<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <form action="auth/register.php" method="POST">
  <title>Register - Drosak</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition duration-300">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>

      <form action="auth/register.php" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 text-sm font-medium">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="confirm_password" class="block mb-1 text-sm font-medium">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-semibold transition duration-200">
          Register
        </button>
      </form>

      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="login.html" class="text-indigo-500 hover:underline">Login here</a>
      </p>
    </div>
  </div>

</body>
</html>
